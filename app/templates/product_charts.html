{% extends "base.html" %} {% block content %}
<div class="mx-4">
  <h1 class="text-4xl font-bold my-4">Charts for Product {{ product_id }}</h1>
  <a
    href="{{ url_for('main.product_page', code=product_id) }}"
    class="text-blue-500 hover:underline mt-4"
    >Back to product page</a
  >
  <img
    src="{{ url_for('static', filename='images/' + product_id|string + '_stars.png') }}"
    alt="Stars"
    class="mx-auto mt-4"
  />

  <img
    src="{{ url_for('static', filename='images/' + product_id|string + '_rcmds.png') }}"
    alt="Recommendations"
    class="mx-auto mt-4"
  />
</div>

{% endblock %}
